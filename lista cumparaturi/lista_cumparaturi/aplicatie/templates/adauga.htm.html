<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă un produs</title>
</head>
<body>
    <h1>Adaugă un produs</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="nume">Numele produsului:</label>
        <input type="text" name="nume" required>
        <input type="submit" value="Adaugă">
    </form>

    <br>
    <a href="{% url 'index' %}">Înapoi la lista de cumpărături</a>
</body>
</html>
